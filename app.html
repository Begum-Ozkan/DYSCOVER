<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyscover App - Customize Your Text</title>
    
        <!-- Montserrat (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- OpenDyslexic (jsDelivr CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic.css">


    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="media/img/dyscover-logo.png" alt="Dyscover Logo">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" aria-label="Home" title="Home">
                            <i class="fas fa-home" style="font-size: 1.5rem;"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="app.html" class="active-link">
                            <i class="fas fa-file-alt"></i> Dyscover Document
                        </a>
                    </li>
                    
                    <li>
                        <a href="contact.html" aria-label="Contact" title="Contact Us">
                            <i class="fas fa-envelope" style="font-size: 1.4rem;"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="app-container container">

        <main class="main-content">
            <div class="tabs">
                <a href="#" class="tab-link" data-tab="upload">Upload File</a>
                <a href="#" class="tab-link active" data-tab="paste">Paste Text</a>
            </div>

            <div id="upload" class="tab-content">
                <input type="file" id="file-input" accept=".pdf,.docx" style="display: none;">
                
                <label for="file-input" class="btn btn-upload">
                    <i class="fas fa-upload"></i> Upload file
                </label>
                
                <p class="upload-note" id="upload-status">PDF or DOCX files are supported.</p>
            </div>

            <div id="paste" class="tab-content active">
                <textarea id="text-input" placeholder="Paste your copied text here..."></textarea>
            </div>

            <div class="output-wrapper">
                <h3>Your text</h3>
                <div id="output-box">
                    <p>is available in this box</p>
                    
                </div>
            </div>
        </main>

       <div class="global-sidebar-container collapsed" id="global-sidebar">
    
    <button class="global-toggle-btn" id="global-toggle-btn">
        <i class="fas fa-cog"></i> </button>

    <aside class="settings-sidebar">
        <div class="settings-header">
            <h3>ACCESSIBILITY SETTINGS</h3>
        </div>
        
        <form id="settings-form">
            <div class="form-group">
                <label for="font-style">Font Style</label>
                <select id="font-style" name="font-style">
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Verdana', sans-serif">Verdana</option>
                    <option value="OpenDyslexic, sans-serif">OpenDyslexic</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="font-size">Font Size</label>
                <select id="font-size" name="font-size">
                    <option value="16">16</option>
                    <option value="18" selected>18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="28">28</option>
                </select>
            </div>

            <div class="form-group spacing-group">
                <label>Spacing Settings</label>
                <div class="slider-wrapper">
                    <label for="line-spacing">Line Spacing</label>
                    <input type="range" id="line-spacing" name="line-spacing" min="1.5" max="3" step="0.1" value="1.5">
                    <span id="line-spacing-value">1.5</span>
                </div>
                <div class="slider-wrapper">
                    <label for="word-spacing">Word Spacing</label>
                    <input type="range" id="word-spacing" name="word-spacing" min="0" max="1" step="0.05" value="0.1">
                    <span id="word-spacing-value">0.1</span>
                </div>
                <div class="slider-wrapper">
                    <label for="letter-spacing">Letter Spacing</label>
                    <input type="range" id="letter-spacing" name="letter-spacing" min="0" max="0.5" step="0.02" value="0">
                    <span id="letter-spacing-value">0</span>
                </div>
            </div>

            <div class="form-group">
                <label>Color Schemes</label>
                <div class="color-swatches">
                    <input type="radio" id="color-white" name="color-scheme" value="#ffffff" data-color="#000000" checked>
                    <label for="color-white" style="background-color: #ffffff; border:1px solid #ccc;"></label>
                    
                    <input type="radio" id="color-cream" name="color-scheme" value="#fffecb" data-color="#023047">
                    <label for="color-cream" style="background-color: #fffecb;"></label>
                    
                    <input type="radio" id="color-blue" name="color-scheme" value="#bde0fe" data-color="#023047">
                    <label for="color-blue" style="background-color: #bde0fe;"></label>

                    <input type="radio" id="color-yellow" name="color-scheme" value="#ffd670" data-color="#023047">
                    <label for="color-yellow" style="background-color: #ffd670;"></label>

                    <input type="radio" id="color-coral" name="color-scheme" value="#fec89a" data-color="#023047">
                    <label for="color-coral" style="background-color: #fec89a;"></label>
                    
                    <input type="radio" id="color-dark" name="color-scheme" value="#1e1e1e" data-color="#e0e0e0">
                    <label for="color-dark" style="background-color: #1e1e1e; border:1px solid #555;" title="Dark Mode"></label>

                    <input type="radio" id="color-navy" name="color-scheme" value="#34495e" data-color="#ecf0f1">
                    <label for="color-navy" style="background-color: #34495e;" title="Navy Mode"></label>
                </div>
            </div>
            <div class="form-group">
                <label>Background Themes</label>
                <div class="color-swatches">
                    
                    <input type="radio" id="th-light" name="theme" value="theme-light" checked style="display:none;">
                    <label for="th-light" style="background-color: #ffffff; border: 1px solid #ccc;" title="Classic White"></label>
                    
                    <input type="radio" id="th-mint" name="theme" value="theme-mint" style="display:none;">
                    <label for="th-mint" style="background-color: #e0f2f1; border: 1px solid #b2dfdb;" title="Pastel Mint (Focus)"></label>

                    <input type="radio" id="th-peach" name="theme" value="theme-peach" style="display:none;">
                    <label for="th-peach" style="background-color: #fbe9e7; border: 1px solid #ffccbc;" title="Pastel Peach (Warm)"></label>

                    <input type="radio" id="th-soft-dark" name="theme" value="theme-soft-dark" style="display:none;">
                    <label for="th-soft-dark" style="background-color: #2d2d2d; border: 1px solid #555;" title="Pastel Charcoal"></label>

                    <input type="radio" id="th-soft-navy" name="theme" value="theme-soft-navy" style="display:none;">
                    <label for="th-soft-navy" style="background-color: #34495e; border: 1px solid #555;" title="Pastel Navy"></label>
                </div>
</div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="en-US">English</option>
                    <option value="tr-TR">Türkçe</option>
                </select>
            </div>
            <div class="form-group toggle-group">
    <label for="transparent-mode">Transparent Box</label>
    <div class="toggle-wrapper">
        <label class="toggle-switch">
            <input type="checkbox" id="transparent-mode">
            <span class="toggle-slider"></span>
        </label>
        <i class="fas fa-layer-group toggle-icon"></i>
    </div>
</div>
            <div class="form-group toggle-group">
                <label for="reading-ruler">Reading Ruler</label>
                <div class="toggle-wrapper">
                    <label class="toggle-switch">
                        <input type="checkbox" id="reading-ruler">
                        <span class="toggle-slider"></span>
                    </label>
                    <i class="fas fa-edit toggle-icon"></i>
                </div>
            </div>

            <div class="form-group toggle-group">
                <label>Text-to-Speech</label>
                <div class="tts-controls" style="display: flex; gap: 10px;">
                    
                    <button type="button" id="tts-button-track" class="tts-button" title="Track & Read (Highlight)">
                        <i class="fas fa-highlighter"></i> </button>

                    <button type="button" id="tts-button-natural" class="tts-button" title="Natural Voice (No Track)">
                        <i class="fas fa-podcast"></i> </button>

    </div>
</div>
         <div class="form-group">
    <button type="button" id="download-btn">
        <i class="fas fa-file-download"></i> Download as PDF
    </button>
</div>   
        </form>
    </aside>
</div>

        

    </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.18/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
